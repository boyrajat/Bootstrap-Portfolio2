        <!-- Contact section-->
        
        <div id="about" class="col-md-8"> 
          <h2 class="mt-4">Contact</h2>
          <form id="contact-form">
          <ul>
            <li><label for="name">Name</label>
              <input type="text" name="name" id="namej" placeholder="John Doe" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="jdoe@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required">
              </textarea>
            </li>
          </ul>
            <input id="myname" type="submit" name="submit">
          </form>
        </div>
            
        <!-- Connect me sidebar -->

        <div class="col-md-4" style="margin-top-width: 20px";>
         <div id="connect" class="card my-4">
            <h5 class="card-header">Connect with me</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                 <a href="https://github.com/boyrajat" id="myname" target="_blank"> <img src="assets/images/octocat.png" class="social" alt="github logo"></a>
